<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Lokasi Istimewa dengan Mapbox</title>
    
        <link rel="stylesheet" type="text/css" href="css/mystyle.css">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    </head>
    <body>
            <div class='container'>
                <div class='peta' id='mapid'> </div>

                <div class='gambar'>
                <p>Gambar disini</p> 
                <br>
        </div>
        <div class='review'>
            Tulis review disini
             <br>
        </div> 
         
            </div>

            <script>
                var mymap = L.map('mapid').setView([-7.986483, 112.628681], 13);

                var arr_marker = [-7.986483, 112.628681];

                var arr_desc_marker =  "<img src='arab.jpg' style='width:100%;'> <br><br> <b>Arabian Resto'</b> <br> LatLng : -7.986483, 112.628681 <br> Embong Arab, Klojen, Kauman, Klojen, Kota Malang, Jawa Timur 65119";

                pointMarker = L.marker(arr_marker).addTo(mymap);
                pointMarker.bindPopup(arr_desc_marker).openPopup();

                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <ahref="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                                maxZoom: 18,
                                id: 'mapbox.streets',
                                accessToken: 'pk.eyJ1IjoibW9yeWt1IiwiYSI6ImNqbWJ2Mzk0MDFtb2Qza2xramEycnQ5cW8ifQ.jtUNsWU9Kym9nTgmR_2u5Q'
                                }).addTo(mymap);

                var circle = L.circle([-7.986483, 112.628681], {
                        color: 'red',
                        fillColor: '#f03',
                        fillOpacity: 0.5,
                        radius: 2000
                    }).addTo(mymap);

              
                var popup = L.popup();
                function onMapClick(e) {
                    popup
                        .setLatLng(e.latlng)
                        .setContent("Lokasi yang dipilih: " + e.latlng.toString())
                        .openOn(mymap);
                }

                mymap.on('click', onMapClick);
            </script>
    </body>
</html>
